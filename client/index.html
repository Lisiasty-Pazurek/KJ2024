<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Meme The Gathering</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.9/signalr.min.js"></script>
    <script src="//code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div id="lobby">
    <h1>GaMeme List</h1>
    <div id="games-list"></div>

    <input type="text" id="player-name-input" placeholder="Player Name"/>
    <button id="createRoomButton" disabled="disabled">CREATE ROOM</button>
    <input type="text" id="room-id-input" placeholder="Room ID"/>
    <button id="joinRoomButton" disabled="disabled">JOIN</button>
    <div id="lobbyErrorMessage"></div>
</div>

<div id="room">
    ROOM CONTAINER <span data-type="roomID"></span>

    <button id="startGameButton">Start Game</button>

    <div id="playersZones"></div>

    <div id="playerZone">
        <div id="playerData" class="playerData">
            <h2 id="playerName">PlayerName</h2>
            <h3 id="playerHP">HP: 10</h3>
            <h3 id="playerScore">MM: 0</h3>
        </div>
        <div id="playerHand" class="playerRow">
            <h3>Player Cards</h3>
            <div class="card-container">
            <div class="card">
                <img src="mem.jpg"></img>
            </div>
            <div class="card">
                <img src="mem.jpg"></img>
            </div>
            <div class="card">
                <img src="mem.jpg"></img>
            </div>
            <div class="card">
                <img src="mem.jpg"></img>
            </div>
            </div>
        </div>
        <div id="playerPersistentCards" class="playerRow">
            <h3>Player Persistent Cards</h3>
            <div class="card-container">
                <div class="card">
                    <img src="mem.jpg"></img>
                </div>
            </div>
        </div>
    </div>

    <div id="gameLog">
        <ul>

        </ul>
    </div>
</div>

</body>
</html>
